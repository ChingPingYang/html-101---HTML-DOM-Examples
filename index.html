<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="absoluteBaseURI(), documentCookie(), documentType(), documentMode(),relativeURI(), implementation(),
              encoding(), strickError(), title(), scripts()">

    <h1></h1>
    <h1></h1>
    <h1></h1>

    <h2></h2>
    <h2></h2>
    <h2></h2>

    <h3></h3>
    <h3></h3>
    <h3></h3>

    <p></p>
    
    <button></button>

    <textarea  cols="30" rows="10"></textarea>

    <script id="myScript" spellcheck="false">

        function changeColor(name){
            for(let i = 0; i < name.length; i++){
                name[i].style.color = "red";
            }
        }
        
        let h1s = document.getElementsByTagName("h1");
        h1s[0].innerHTML = "H1-A";
        h1s[1].innerHTML = "H1-B"
        h1s[2].innerHTML = "H1-C"
        changeColor(h1s);

        let h2s = document.getElementsByTagName("h2");
        h2s[0].innerHTML = "H2-A";
        h2s[1].innerHTML = "H2-B";
        h2s[2].innerHTML = "H2-C";
        changeColor(h2s);

        let h3s = document.getElementsByTagName("h3");
        h3s[0].innerHTML = "H3-A";
        h3s[1].innerHTML = "H3-B";
        h3s[2].innerHTML = "H3-C";
        changeColor(h3s);
        
        let p = document.getElementsByTagName("p");
        p[0].style.color = "blue";
        p[0].innerHTML = "This is paragraph - 1";
        

        let buttons = document.getElementsByTagName("button");
        buttons[0].style.width = "100px";
        buttons[0].style.height = "50px";
        buttons[0].style.display = "block";
        buttons[0].innerHTML = "Btn1";
        //way 1
        buttons[0].onmouseenter = invisible;
        buttons[0].onmouseout = show;
        //way 2
        buttons[0].addEventListener("mouseover", invisible);
        buttons[0].addEventListener("mouseout", function(e){show()});
        

        function invisible(){
            buttons[0].style.visibility = "hidden";
        }
        function show(){
            buttons[0].style.visibility = "visible";
        }

        let textArea = document.getElementsByTagName("textarea");
        textArea[0].style.display = "block";
        // textArea[0].innerHTML = document.scripts[0];
        



        function absoluteBaseURI(){
            h1s[0].innerHTML = document.baseURI;
        }
        function documentCookie(){
            h1s[1].innerHTML = document.cookie.length;
        }
        function documentType(){
            h1s[2].innerHTML = document.doctype.name;
        }
        function documentMode(){
            h2s[0].innerHTML = document.documentMode;
        }
        function relativeURI(){
            h2s[1].innerHTML = document.documentURI;
        }
        function implementation(){
            h2s[2].innerHTML = document.implementation;
        }
        function encoding(){
            h3s[0].innerHTML = document.inputEncoding;
        }
        function strickError(){
            h3s[1].innerHTML = document.strictErrorChecking;
        }
        function title(){
            h3s[2].innerHTML = document.title;
        }
        function scripts(){
            textArea[0].innerHTML = document.scripts.namedItem("myScript").text;
            
            
        }
    </script>
    
</body>
</html>
